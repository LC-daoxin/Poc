    <script type="text/javascript" language="javascript">

        var docEditor;
        var fileName = "";
        var lang = "zh";
        var fileType = "";
        var token = null;
        var appid = null;
        var appkey = null;
        var user = JSON.parse(sessionStorage.getItem("LoginUser"))  

        var innerAlert = function (message) {
            if (console && console.log)
                console.log(message);
        };

        var onReady = function () {
            innerAlert("Document editor ready");

        };

        var onDocumentStateChange = function (event) {
            var title = document.title.replace(/\*$/g, "");
            document.title = title + (event.data ? "*" : "");
        };

        var onRequestEditRights = function () {
            location.href = location.href.replace(RegExp("action=view\&?", "i"), "");
        };

        var onError = function (event) {
            if (event)
                innerAlert(event.data);
        };

        var onOutdatedVersion = function (event) {
            location.reload(true);
        };
        function ajax(options) {
            options = options || {};
            var method = (options.type || "GET").toUpperCase(),
                url = options.url,
                queryString = null;
            if (!url)
                return;
            if (options.data) {
                queryString = [];
                for (var attr in options.data) {
                    queryString.push(attr + "=" + options.data[attr]);
                }
                queryString = queryString.join("&");
            }
            if (method === "GET" && queryString) {
                url += "?" + queryString;
                queryString = "";
            }
            var xhr = new XMLHttpRequest();
            xhr.open(method, url, true);
            if (method === "POST")
                xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.send(queryString);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        var data = xhr.responseText;
                        if (options.dataType === "json")
                            data = JSON.parse(data);
                        options.success && options.success(data);
                    } else {
                        options.error && options.error(xhr.status);
                    }
                }
            }
        }
        var callbackfn = function (result) {
            debugger
            if (result && result.data) {
                var data = result.data,
                    fileName = data[0],
                    url = data[1];
                if (fileName.indexOf('=') > -1)
                    fileName = fileName.split('=')[1];
                
                var host = 'http://localhost:44372/api/poc/Save';

                $.ajax({
                    url: host,
                    type: 'post',
                    data: { 'filename': fileName, 'fileuri': url, 'userid': user.UserID },
                    async: false,
                    success: function (json) {
                        if (json.Code == 200 || json.Code == '200') {
                            alert('保存成功');
                        } else {
                            this.error(json, '保存失败');
                        }
                    },
                    error: function (json, msg) {
                        alert(msg);
                    }
                });
            }
        };
        function connectEditor(name) {
     
            var type = 'desktop';
            if (type == "desktop") {
                var app = navigator.appVersion;
                if (app.toLowerCase().indexOf('window') != -1) {
                    type = "desktop";
                } else {
                    type = "mobile";
                }
            };
            var urlString = ''
            if (name) {
              urlString = "http://116.62.116.60:3000/files/223.72.84.204/default/"+name;
            } else {
              urlString = "http://116.62.116.60:3000/files/123.56.242.202/default/abb.docx";
            }

            var arrfn = urlString.split(".");
            var strp = arrfn[arrfn.length - 1];
            var documentTypeValue = null;
            switch (strp) {
                case "xls":
                case "xlsx":
                case "xlsm":
                case "xlt":
                case "xltx":
                case "xltm":
                case "ods":
                case "fods":
                case "ots":
                case "csv":
                    documentTypeValue = "spreadsheet";
                    break;
                case "pps":
                case "ppsx":
                case "ppsm":
                case "ppt":
                case "pptx":
                case "pptm":
                case "pot":
                case "potx":
                case "potm":
                case "odp":
                case "fodp":
                case "otp":
                    documentTypeValue = "presentation";
                    break;
                default:
                    documentTypeValue = "document";
                    break;
            }

            docEditor = new OfficeAPI.DocumentEditor("iframeEditor",
                {
                    width: "100%",
                    height: "100%",
                    editorType: type,
                    isReadOnly: 'False',
                    documentType: documentTypeValue,
                    document: {
                        key: "",
                        title: fileName,
                        url: urlString,

                        fileType: fileType,
                        info: {
                            author: "Me",
                            created: "2019/11/22"
                        }
                    },
                    editorConfig: {
                        mode: 'True',
                        lang: lang,
                        callbackUrl: "",
                        user: {
                            id: user.UserID,
                            name: user.UserName,
                            token: user.Token,
                            appid: appid,
                            appkey: appkey
                        },
                        customization: {
                            goback: {
                                url: ""
                            },
                            "openReviewChanges": true,
                        }
                    },
                    events: {
                        'onReady': onReady,
                        'onDocumentStateChange': onDocumentStateChange,
                        'onRequestEditRights': onRequestEditRights,
                        'onError': onError,
                        'onOutdatedVersion': onOutdatedVersion,
                        'onSave': callbackfn
                    }
                }
            );
        };
        // if (window.addEventListener) {
        //     window.addEventListener("load", connectEditor);
        // } else if (window.attachEvent) {
        //     window.attachEvent("load", connectEditor);
        // }
        window.addEventListener('message', function (event) {
          let { name } = event.data
          if (name) {
            console.log('message', name, event)
            connectEditor(name)
          }
        })
